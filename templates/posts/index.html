{% extends 'base.html' %}


{% block cotent %}

<h1>Hello</h1>

<h2>Latest Posts</h2>

{% for post in posts %}
    <div class="post">
        <a href="{{post.get_absolute_url}}">{{post.title}}</a>
        <p>{{post.body | truncatewords:30 }}</p>
        
    </div>
{% endfor %}

{% endblock cotent %}
